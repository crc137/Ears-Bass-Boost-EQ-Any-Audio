<!doctype html><html><head><meta charset="utf-8" /><title>Ears Presets Panel</title><link rel="icon" href="../image/logo.128.png" sizes="128x128"><meta name="author" content="Alberto Clemente"><meta name="github" content="https://github.com/crc137"><link rel="stylesheet" href="../styles/presets.css" /></head><body><header class="header"><div class="title">Ears Presets</div><div class="subtitle">Manage preset packs and current EQ snapshot</div></header><section class="card"><h2>Preset Pack</h2><p>Exports all saved presets and the current EQ snapshot to a single file.</p><div class="row"><button id="exportPackButton" class="btn">Export .ears.json</button><button id="importPackButton" class="btn">Import .ears.json</button><input type="file" id="importPackFile" accept=".ears.json,.json,application/json" /></div><label class="check"><input type="checkbox" id="applyCurrentAfterImport" checked />Apply current EQ snapshot after import</label></section><section class="card"><h2>Current Snapshot</h2><p>Save or restore only the current EQ curve and gain.</p><div class="row"><button id="exportCurrentButton" class="btn ghost">Export Current Only</button><button id="importCurrentButton" class="btn ghost">Import Current Only</button><input type="file" id="importCurrentFile" accept=".ears.json,.json,application/json" /></div></section><div id="status" class="status" aria-live="polite"></div><script src="../scripts/power-link.js"></script><script src="../scripts/presets.js"></script></body></html>
